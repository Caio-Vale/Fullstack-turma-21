<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    
</head>
<body class="p-3 mb-2 bg-dark text-white vh-100 d-flex justify-content-center align-items-center">
    <form id="form-login" class="d-flex flex-column bg-secondary p-4 rounded align-items-center">
        <img src="images/logo.png" alt="">
        <label class="d-flex justify-content-center ">LOGIN</label>
        
        <label for="email" class="text-black">Email: </label>
        <input type="text" id="email" class="rounded">

        <label for="senha" class="text-black">Senha: </label>
        <input type="password" id="senha" class="rounded">
        <a href="painel.html" class="d-flex justify-content-center text-black">esqueceu a senha?</a>

        <div class="d-flex justify-content-center ">
            <button id="" class="btn btn-primary shadow m-2" type="submit" >Acessar</button>
            <button id="" class="btn btn-warning shadow m-2" onclick="">Cadastrar</button>
        </div>
        
    </form>
    <script>
        const form = document.querySelector('#form-login')

        form.addEventListener('submit', (event) => {
            event.preventDefault()
            
            const email = document.querySelector('#email').value
            const password = document.querySelector('#senha').value
            console.log(typeof email, typeof password)
            if(email === 'admin@admin.com.br' && password === '123123') {
                localStorage.setItem('token@sistema', '40859409549')
                alert("Bem vindo Adm")
                window.location.href = 'painel.html'
                
            } else {
                alert("Login ou senha Invalido!")
            }
        })

    </script>
</body>
</html>
