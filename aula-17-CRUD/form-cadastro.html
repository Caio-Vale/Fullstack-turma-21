<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD - Cadastro</title>
</head>

<body class="bg-secondary text-white">
    <div class="vh-100 d-flex flex-column align-items-center justify-content-center" id="form-cadastro">
        <div class="border border-2 rounded shadow-lg p-3 mb-5">
            <h1 class="d-flex">Cadastro de Alunos</h1>
            <form class="d-flex align-items-center bg-light p-3 text-dark bg-opacity-50 rounded">
                <label for="nome">
                    <h6>Nome:</h6>
                </label>
                <input type="text" id="nome" class="m-2 rounded" name="nome" required>

                <label for="email">
                    <h6>Email:</h6>
                </label>
                <input type="email" id="email" class="m-2 rounded" name="email" required>

                <button type="submit" class="btn btn-primary m-3">Salvar</button>
            </form>

            <a href="lista-cadastro.html" title="Listagem de Alunos" class="btn btn-outline-light mt-2 p-2">ðŸŽ“ Listagem</a>

        </div>
    </div>
    <script>

        let lista = []
        const listaJson = localStorage.getItem('lista')
        if (listaJson != null) {
            lista = JSON.parse(listaJson)
        }


        const form = document.querySelector('#form-cadastro')
        form.addEventListener('submit', (event) => {
            event.preventDefault()

            const nome = document.querySelector('#nome').value
            const email = document.querySelector('#email').value

            const aluno = {
                nome: nome,
                email: email
            }
            lista.push(aluno)
            const listaTexto = JSON.stringify(lista)
            localStorage.setItem('lista', listaTexto)
            alert("Aluno Adicionado com Sucesso");
        })
    </script>


</body>

</html>
